# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=quarkus
quarkus.datasource.password=password
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/order_db
quarkus.datasource.jdbc.max-size=20

# Reactive Database Configuration
quarkus.datasource.reactive.url=postgresql://localhost:5432/order_db
quarkus.datasource.reactive.max-size=20
quarkus.datasource.reactive.idle-timeout=60000
quarkus.datasource.reactive.connect-timeout=30000

# Disable blocking datasource if only using reactive
# quarkus.datasource.jdbc.url= (comment this out if using only reactive)

# Hibernate Configuration
quarkus.hibernate-orm.database.generation=none

# Reactive Hibernate Configuration
quarkus.hibernate-reactive.database.generation=none
quarkus.hibernate-reactive.sql-load-script=import.sql

# Flyway Configuration
quarkus.flyway.enabled=true
quarkus.flyway.locations=db/migration
quarkus.flyway.migrate-at-start=true


# Logging
quarkus.log.level=INFO

# Jackson Configuration
quarkus.jackson.fail-on-unknown-properties=false


# Show SQL for debugging
quarkus.hibernate-orm.log.sql=true

# SmallRye OpenAPI Configuration
quarkus.smallrye-openapi.info-title=Quarkus Order Management API
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=API untuk mengelola order dengan fitur reactive dan blocking operations
quarkus.smallrye-openapi.info-contact-name=Development Team
quarkus.smallrye-openapi.info-contact-email=dev@must5.com

# Swagger UI Configuration
quarkus.swagger-ui.enable=true
quarkus.swagger-ui.path=/swagger-ui
quarkus.swagger-ui.operationsSorter=method
quarkus.swagger-ui.tagsSorter=alpha
quarkus.swagger-ui.tryItOutEnabled=true

# OpenAPI Configuration
mp.openapi.scan.packages=com.must5.resource,com.must5.entity