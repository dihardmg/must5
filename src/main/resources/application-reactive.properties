# Reactive Database Configuration
quarkus.datasource.reactive.url=postgresql://localhost:5432/order_db
quarkus.datasource.reactive.username=quarkus
quarkus.datasource.reactive.password=password
quarkus.datasource.reactive.max-size=20

# Reactive Hibernate Configuration
quarkus.hibernate-reactive.database.generation=drop-and-create
quarkus.hibernate-reactive.datasource=postgresql

# Disable regular datasource for reactive mode
quarkus.datasource.db-kind=none

# Keep Flyway for schema migration
quarkus.flyway.enabled=true
quarkus.flyway.locations=db/migration
quarkus.flyway.migrate-at-start=true

# Logging
quarkus.log.level=INFO
quarkus.log.console.enable=true

# Jackson Configuration
quarkus.jackson.fail-on-unknown-properties=false

# Reactive settings
quarkus.hibernate-orm.active=false
quarkus.hibernate-reactive.active=true