version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: quarkus-order-db
    environment:
      POSTGRES_DB: order_db
      POSTGRES_USER: quarkus
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - order-network

volumes:
  postgres_data:

networks:
  order-network:
    driver: bridge